<html>
    <head>
        <title>Main a22203987</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        {% load static %}
        <link rel="stylesheet" href="{% static 'mysite/main.css' %}">
    </head>

    <body>
        <nav class="navbar">
            <i class='bx bx-menu-alt-left' id="menu-icon"></i>
            <ul class="nav-links" id="nav-links">
                    <li>  <a href="{% url 'mainSite:home' %}">Home</a>  </li>
                <li>
                    <a href="{% url 'bandasapp:bandas' %}">Bandas</a>
                    <ul class="dropdown">
                        <li>  <a href="{% url 'bandasapp:generos' %}">Generos</a>  </li>
                    </ul>
                </li>
                <li>
                    <a href="{% url 'blogapp:home' %}">Blog</a>
                </li>
                <li>
                    <a href="{% url 'cursoapp:home' %}">Curso</a>
                    <ul class="dropdown">
                        <li>  <a href="{% url 'cursoapp:disciplinas' %}">Disciplinas</a>  </li>
                        <li>  <a href="{% url 'cursoapp:docentes' %}">Docentes</a>  </li>
                    </ul>
                </li>
                <li>
                    <a href="{% url 'mainSite:Tech' %}">Videos</a>
                </li>
                <li>
                    <a href="{% url 'meteoapp:home' %}">Tempo</a>
                </li>
                <li>
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'logout' %}"><div class="login-container">
                                Logout <i class='bx bx-log-out'></i>
                            </div></a>

                    {% else %}
                        <a href="{% url 'login' %}">
                            <div class="login-container">
                                Login <i class='bx bxs-door-open'></i>
                            </div>
                        </a>

                    {% endif %}
                </li>
            </ul>
        </nav>
        <main>
            {% block content %}
            {% endblock %}


        </main>
        <script>
            const menuIcon = document.getElementById('menu-icon');
            const navLinks = document.getElementById('nav-links');

            menuIcon.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
        </script>


    </body>
</html>
