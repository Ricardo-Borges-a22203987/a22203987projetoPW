{% extends 'curso/layout.html' %}

{% block content %}


    <h3>{{ projeto }}</h3>
    <p></p>
    <p>{{ projeto.descricao }}</p>
    <p>conceitos aplicados: {{ projeto.conceitos_aplicados }}</p>
    <p>tecnologias usadas: {{ projeto.tecnologias_usadas }}</p>
    {% if request.user.is_authenticated %}
        <p>____________</p>
        <a href="{% url 'cursoapp:edita_projeto' projeto.id %}">
            <button>Editar informação do Projeto</button>
        </a>
        <p></p>
        <a href="{% url 'cursoapp:apaga_projeto' projeto.id %}">
            <button>Apagar Projeto</button>
        </a>
    {% endif %}


{% endblock %}
