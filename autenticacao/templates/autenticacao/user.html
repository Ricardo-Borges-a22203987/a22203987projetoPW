{% extends 'mysite/layoutLogin.html' %}

{% block content %}
    <div class="wrapper">

            <h1>Welcome</h1>


            <h3>Bem-vindo, {{ request.user.first_name }} {{ request.user.last_name }}</h3>

            <ul>
                <li>Username: {{ request.user.username }}</li>
                <li>Email: {{ request.user.email }}</li>
            </ul>


            <a href="{% url 'mainSite:home' %}"><button class="data_button">OK</button></a>

    </div>



{% endblock %}
