{% extends 'mysite/layoutLogin.html' %}

{% block content %}

    <div class="wrapper">
    <form action="{% url 'login' %}" method="post">
        <h1>
            Login
            {% if mensagem %}
                <p>mensagem: {{ mensagem }}</p>
            {% endif %}
        </h1>
        {% csrf_token %}
        <div class="input-box">
            <input type="text" name="username" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="Password" required id="password">
            <i class='bx bx-hide' id="eyeicon"></i>
        </div>
        <div class="remember-forgot">
            <a href="{% url 'reset_password' %}">Forgot Password</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
            <a href="{% url 'registo' %}">Dont have an account?</a>
        </div>
    </form>
    </div>
    <script>
        let eyeicon = document.getElementById("eyeicon")
        let password = document.getElementById("password")


        eyeicon.onclick = function(){
            if(password.type=="password"){
                password.type = "text";
                eyeicon.className='bx bx-show'

            }else{
                password.type ="password";
                eyeicon.className='bx bx-hide'

            }
        }
    </script>


{% endblock %}
